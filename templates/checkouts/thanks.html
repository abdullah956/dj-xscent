{% extends 'base.html' %}
{% load static %}

{% block title %}Order Placed{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<section class="py-5 bg-light text-center">
    <div class="container">
      <div class="card border-0 shadow p-5">
        <div class="card-body">
          <i class="bi bi-check-circle-fill text-dark display-3 mb-4"></i>
          <h2 class="text-dark mb-3">Thank You!</h2>
          <p class="lead text-muted">Your order has been placed successfully.</p>
          <p class="text-muted">A confirmation email has been sent with your order details.</p>
  
          <div class="mt-4">
            <a href="#" class="btn btn-outline-dark me-2">
              <i class="bi bi-arrow-left me-1"></i> Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  



{% endblock %}
