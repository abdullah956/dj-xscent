{% extends 'base.html' %}
{% load static %}

{% block title %}Checkout{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4">
                        <i class="bi bi-receipt-cutoff me-2"></i>Billing Information
                    </h3>
                    <form>

                        <!-- Contact Info -->
                        <h5 class="mb-3"><i class="bi bi-person-lines-fill me-2 text-primary"></i>Contact Information</h5>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>

                        <div class="mb-4">
                            <input type="tel" class="form-control" placeholder="Phone Number" required>
                        </div>

                        <!-- Address Info -->
                        <h5 class="mb-3"><i class="bi bi-geo-alt-fill me-2 text-danger"></i>Shipping Address</h5>
                        <div class="mb-4">
                            <input type="text" class="form-control" placeholder="Street Address (e.g. 123 Main St)" required>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <input type="text" class="form-control" placeholder="City" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="ZIP / Postal Code" required>
                            </div>
                        </div>

                      

                        <!-- Payment Method -->
                        <h5 class="mb-3"><i class="bi bi-credit-card-fill me-2 text-success"></i>Payment Method</h5>
                        <div class="form-check mb-3 mx-4">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                            <label class="form-check-label" for="cod">
                                Cash on Delivery (COD)
                            </label>
                        </div>
                        <div class="form-check mb-4 mx-4">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="online" value="online">
                            <label class="form-check-label" for="online">
                                Online Payment (Credit/Debit Card, Easypaisa, JazzCash, etc.)
                            </label>
                        </div>

                        <!-- Submit -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark btn-lg px-5 shadow-sm w-100">
                                <i class="bi bi-bag-check-fill me-2"></i>Place Order
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
