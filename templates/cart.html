{% extends 'base.html' %}
{% load static %}

{% block title %}Cart{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


<div class="container my-5">
    <div class="card shadow border-0">
        <div class="card-body p-4">
            <h3 class="mb-4 text-center"><i class="bi bi-cart-fill me-2"></i>Your Cart</h3>
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Image</th>
                            <th>Product</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-end">Price</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="https://via.placeholder.com/60" class="img-thumbnail rounded" alt="Product"></td>
                            <td>Sample Product 1</td>
                            <td class="text-center" style="max-width: 100px;">
                                <input type="number" class="form-control text-center" value="1" min="1">
                            </td>
                            <td class="text-end">$25.00</td>
                            <td class="text-center">
                                <button class="btn btn-outline-dark btn-sm">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td><img src="https://via.placeholder.com/60" class="img-thumbnail rounded" alt="Product"></td>
                            <td>Sample Product 2</td>
                            <td class="text-center">
                                <input type="number" class="form-control text-center" value="1" min="1">
                            </td>
                            <td class="text-end">$50.00</td>
                            <td class="text-center">
                                <button class="btn btn-outline-dark btn-sm">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total & Checkout -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center border-top pt-4 mt-3">
                <h4 class="mb-3 mb-md-0">Total: <strong>$75.00</strong></h4>
                <a href="/checkout" class="btn btn-dark px-5 py-2">
                    <i class="bi bi-credit-card-2-front-fill me-2"></i>Proceed to Checkout
                </a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
